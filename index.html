<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="stats">
            <span>Total: <span id="totalTasks">0</span></span>
            <span>Pending: <span id="pendingTasks">0</span></span>
            <span>Completed: <span id="completedTasks">0</span></span>
        </div>

        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div class="actions">
            <button id="clearCompleted" class="action-btn">
                <i class="fas fa-check-double"></i> Clear Completed
            </button>
            <button id="clearAll" class="action-btn">
                <i class="fas fa-trash-alt"></i> Clear All
            </button>
        </div>

        <footer>
            <div class="social-icons">
                <a href="https://github.com/HarshalLathiya" target="_blank" aria-label="GitHub Profile"><i
                        class="fab fa-github"></i></a>
                <a href="https://harshallathiya.github.io/My_Portfolio/" target="_blank"
                    aria-label="Personal Website"><i class="fas fa-globe"></i></a>
                <a href="https://www.linkedin.com/in/harshal-lathiya-43b577258/" target="_blank"
                    aria-label="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2025 Lathiya Harshal. All Rights Reserved.</p>
        </footer>

        <script src="script.js"></script>
</body>

</html>
